<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekthantering för agila teams">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/img/frojectsBG_Low.webp" rel="icon">
    <title>Frojects</title>
    <link href="/css/layout.css" rel="stylesheet">

    <script src="/js/sidebar.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/loginPage.js"></script>
    <script src="/js/projectsPage.js"></script>
    <script src="/js/navigation.js"></script>

</head>
    <body>
        <nav class="navbar navbar-dark bg-dark border-bottom border-1 border-secondary">
            <div class="container-fluid">
                <button id="sidebar-toggler" class="desktop-hide navbar-toggler" type="button" aria-label="Toggle sidebar">
                    <i class="bi bi-list"></i>
                </button>
                <a class="navbar-brand" href="/app">
                    <img src="/img/frojectsBG_Low.webp" alt="" width="24" height="24" class="d-inline-block align-text-top mx-2">
                    Frojects SPA
                </a>
            </div>
        </nav>
        <aside id="sidebar" class="text-white bg-dark fixed-top">
            <div class="p-3 h-100 d-flex flex-column">
                <ul class="nav nav-pills flex-column mb-auto">

                    <li class="nav-item">
                        <a href="/projects" class="nav-link text-white">
                            <i class="bi bi-kanban"></i>
                            Projekt
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/register" class="nav-link text-white">
                            <i class="bi bi-kanban"></i>
                            Registrera
                        </a>
                    </li>

                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/boiledsauce.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Förnamn Efternamn</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="/logout" method="POST">
                                <input type="hidden" name="logout" value="logout">
                                <button type="submit" class="btn w-100 dropdown-item">Logga ut</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <main class="py-3">

            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center" id="content-column">

                        <div class="page" id="login-page">
                            <h1>Login</h1>
                            <p>This is the login page</p>
                        </div>
                
                        <div class="page" id="projects-page">
                            <h2>Projects</h2>
                            <p>This is the projects page</p>
                            <ul id="all-projects">
                
                            </ul>
                        </div>
            
                        <div class="page" id="register-page">
            
                            <form method="POST" style="width:300px" class="my-3 text-center">
                        
                                <img class="mb-4 text-center" src="/img/frojectsBG_Dark_Low.webp" alt="" width="72" height="72">
                                <h1 class="h3 mb-3 fw-normal">Skapa konto</h1>
                        
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Namn">
                                    <label for="firstName">Förnamn</label>
                                </div>
                        
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Namnsson">
                                    <label for="lastName">Efternamn</label>
                                </div>
                        
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                                    <label for="email">E-post</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                    <label for="password">Lösenord</label>
                                </div>
                        
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                                    <label for="confirmPassword">Upprepa lösenord</label>
                                </div>
                        
                                <ul id="register-errors">
                                    
                                </ul>
                        
                                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Registrera</button>
                                <p class="small">Har du redan ett konto? <a href="login">Logga in</a></p>
                        
                                <p class="mt-5 mb-3 text-muted">© Frojects 2022</p>
                        
                          </form>
            
                        </div>
                
                        <div class="page" id="not-found-page">
                            <h1>Not Found</h1>
                            <p>The requested resource could not be found.</p>
                        </div>
                        
                    </div>
                </div>
            </div>

        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
